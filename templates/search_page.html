<!DOCTYPE html>
<html lang="en"> 
 
<head> 
    {% if condition == "new" %}
    <title>Find Replacement Value</title>
 	{% else %}
 	<title>Find Free Market Value</title>
 	{% endif %}
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
 
</head>
 
<body>
 	
 	<div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="/">Home</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Equipment Valuation</h3>
        </div>
 
        <div class="jumbotron">
            {% if condition == "new" %}
            <h1>Search for New Equipment</h1>
            {% else %}
            <h1>Search for Used Equipment</h1>
            {% endif %}
            
            <div class="search">
                <form action="/results/{{ condition }}">
                    <input type=text name=search ></br>
                        <div class="actions"><input type=submit value="Search"></div>
                </form>
            </div>
        </div>

        <footer class="footer">
            <p>Seeding Labs 2017</p>
        </footer>
</body>
 
</html>
